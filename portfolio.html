<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="portfolioStyle.css">
    <meta charset="UTF-8">
    <title>Stock Portfolio</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="left-links">
        <a class="links selected" href="#">Stock Salsa</a>
    </div>
    <div class="right-links">
        <a class="links" href="menu.html">Main</a>
        <a class="links" href="portfolio.html">Stock Portfolio</a>
        <a class="links" href="chartpage.html">Charts</a>
        <a class="links" href="#">Logout</a>
    </div>
</nav>

<!--Stock Portfolio Header -->
<div class="stockPortfolioHeader">
    <h1 style="color: #3d3b3b">Your Stock Portfolio</h1>
</div>

<!-- Stock Query Selector -->
<div class="selectedContainer">
    <div class="selectBox">
        <div class="options-container">
            <div class="option">
                <input
                        type="radio"
                        class="radio"
                        id="automobiles"
                        name="category"
                />
            </div>

            <div class="option">
                <input type="radio" class="radio" id="closingAverage" name="category">
                <label for="closingAverage" style="color: #ffffff">Average closing price</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="volumeAverage" name="category">
                <label for="volumeAverage" style="color: #ffffff">Average daily volume</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="52week" name="category">
                <label for="52week" style="color: #ffffff">52-week price change in selected stocks</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="nasdaqPortfolio" name="category">
                <label for="nasdaqPortfolio" style="color: #ffffff">Stocks in portfolio that are a part of NASDAQ 100</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="dow30Portfolio" name="category">
                <label for="dow30Portfolio" style="color: #ffffff">Stocks in portfolio that are a part of DOW 30</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="dow50Portfolio" name="category">
                <label for="dow50Portfolio" style="color: #ffffff">Stocks in portfolio that are a part of DOW 50 Global</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="winners" name="category">
                <label for="winners" style="color: #ffffff">5 Stocks that are Winners</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="losers" name="category">
                <label for="losers" style="color: #ffffff">5 Stocks that are Losers</label>
            </div>

            <div class="option">
                <input type="radio" class="radio" id="movingAverage" name="category">
                <label for="movingAverage" style="color: #ffffff">30-day moving average of a selected stock</label>
            </div>
        </div>

        <div class="selected">
            Select A Query
        </div>
    </div>
</div>

<script src="portfolio.js"></script>

<!-- Stock Table -->
<div class="tableWrapper">
    <table>
        <thead>
        <tr>
            <th>Stock Name</th>
            <th>Stock Symbol</th>
            <th></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <div class="input-row">
            <label for="stockName">Stock Name</label>
            <input type="text" name="stockName" id="stockName" />
        </div>
        <div class="input-row">
            <label for="stockSymbol">Stock Symbol</label>
            <input type="text" name="stockSymbol" id="stockSymbol" />
        </div>
        <button>Add Stock</button>
    </form>
</div>
<script>
    const formEl = document.querySelector("form");
    const tbodyEl = document.querySelector("tbody");
    const tableEl = document.querySelector("table");
    function onAddWebsite(e) {
        e.preventDefault();
        const stockSymbol = document.getElementById("stockSymbol").value;
        const stockName = document.getElementById("stockName").value;
        tbodyEl.innerHTML += `
            <tr>
                <td>${stockName}</td>
                <td>${stockSymbol}</td>
                <td><button class="deleteBtn">Delete</button></td>
            </tr>
        `;
    }

    function onDeleteRow(e) {
        if (!e.target.classList.contains("deleteBtn")) {
            return;
        }

        const btn = e.target;
        btn.closest("tr").remove();
    }

    formEl.addEventListener("submit", onAddWebsite);
    tableEl.addEventListener("click", onDeleteRow);
</script>
</body>
</html>
