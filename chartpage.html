<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Stock Portfolio</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<script src="main.js" defer></script>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="left-links">
        <a class="links selected" href="#">Stock Salsa</a>
    </div>
    <div class="right-links">
        <a class="links" href="menu.html">Main</a>
        <a class="links" href="portfolio.html">Stock Portfolio</a>
        <a class="links" href="chartpage.html">Charts</a>
        <a class="links" href="#">Logout</a>
    </div>
</nav>

<!--Stock Portfolio Header -->
<div class="stockPortfolioHeader">
    <h1 style="color: #3d3b3b; padding-bottom: 80px;" >Chart For Your Selected Query</h1>
</div>

<!--Stock Search -->
<div class="search-wrapper">
    <form class="form" id="search">
        <label for="search">Search a Stock</label>
        <input type="search" id="searchName" data-search>
        <button class="search-button" id="searchButton" type="submit" onclick="getPrices()">Go</button>
    </form>
</div>
<div class="user-cards" data-user-cards-container></div>
<template data-user-template>
    <div class="card">
        <div class="header" data-header></div>
        <div class="body" data-body></div>
    </div>
</template>


<!-- Styles -->
<style>
    #chartcontrols {
        height: auto;
        padding: 5px 5px 0 16px;
        max-width: 100%;
    }

    #chartdiv {
        top: 500px;
        width: 100%;
        height: 600px;
        max-width: 100%;
    }
</style>

<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/stock.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- HTML -->
<div id="chartcontrols"></div>
<div id="chartdiv"></div>

</body>
<script src="chartpage.js"></script>
</html>
